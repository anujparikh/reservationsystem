                                <div class="col-lg-12">

                                          id="login-nav">

                                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail2"

                                        <div class="form-group">

</header>
<section>
    <div class="container">
        <div class="container">
            <div class="page-header"><h2> MAKE A RESERVATION !!</h2></div>
            <br>

            <form role="form">
                <div class="row">
                    <div class="col-md-4">
                        <label for="fName"> First Name : </label>
                        <input type="text" class="form-control" id="fName" placeholder="Enter your First name">
                    </div>
                    <div class="col-md-4">
                        <label for="lName"> Last Name : </label>
                        <input type="text" class="form-control" id="lName" placeholder="Enter your Last name">
                    </div>
                    <div class="col-md-4">
                        <label for="phno"> Phone Number : </label>
                        <input type="number" class="form-control" id="phno" placeholder="Enter your Phone number">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-6">
                        <label for="email"> Email Address : </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email Address">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-lg-6">
                        <label for="date"> Date : </label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="col-lg-3">
                        <label for="fTime"> From Time : </label>
                        <input type="time" class="form-control" id="fTime">
                    </div>
                    <div class="col-lg-3">
                        <label for="tTime"> To Time : </label>
                        <input type="time" class="form-control" id="tTime">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-lg-3">
                        <label for="noofperson" title="If more than 16 ppl, make seperate reservations"> No of people
                            for Reservation : </label>
                        <input type="number" class="form-control" id="noofperson" min="1" max="16"
                               placeholder="Number of person for a table">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label for="comment">List down specific requirement to be taken care of :</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-2"><button type="submit" class="btn btn-group-lg btn-primary form-control">Make Reservation</button></div>
                    <div class="col-lg-2"><button type="reset" class="btn btn-group-lg btn-primary form-control">Clear</button></div>
                </div>
            </form>
        </div>
    </div>
</section>
